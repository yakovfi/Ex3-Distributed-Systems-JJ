<html>

<head>

<body>

    <div class="first">
        <h2>add new trip</h2>
    </div>
    <!-- OUR FORM -->
    <div class="container">
        <form id="user_form" name="user_form" method="POST">


            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="trip_id">Trip's Id:</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write trip's Id here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="duration">Departure Date:</label>
                <input type="date" class="form-control" name="start_date" id="start_date"
                    placeholder="write departure date here" required>
                <!-- errors will go here -->
            </div>

            <!-- password -->
            <div id="name-group" class="form-group">
                <label for="duration">Trip's Duration:</label>
                <input type="number" class="form-control" name="Duration" id="Duration"
                    placeholder="write trip's duration here" required>
                <!-- errors will go here -->
            </div>


            <!-- profession -->
            <div id="name-group" class="form-group">
                <label for="price">Trip's Cost:</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="write trip's cost here"
                    required>
                <!-- errors will go here -->
            </div>


            <!-- Guide name -->
            <div id="name-group" class="form-group">
                <label for="gname">Guide name:</label>
                <input type="text" class="form-control" name="gname" id="gname" placeholder="write guide name here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="gemail">Guide's email:</label>
                <input type="email" class="form-control" name="gemail" id="gemail"
                    placeholder="write guide's email here" required>
                <!-- errors will go here -->
            </div>

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="gcell">Guide's cellular:</label>
                <input type="number" class="form-control" name="cellular" id="cellular"
                    placeholder="write guide's cell number here" required>
                <!-- errors will go here -->
            </div>



            <button type="submit" class="btn ">Submit<span class="submit"></span></button>
            <input type="button" class="btn " value="Back" onclick="backToMain()">

        </form>
    </div>
