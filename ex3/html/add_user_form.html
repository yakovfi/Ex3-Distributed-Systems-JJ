<!-- index.html -->
<!doctype html>
<html>

<head>
    <title>ADD user</title>
    <!-- <link rel="stylesheet" href="css/User_tool_design.css" /> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/user_utils.js">
    </script> <!-- load our javascript file -->
</head>

<body>

    <div class="col-sm-6 col-sm-offset-2">

        <h1>add new user</h1>

        <!-- OUR FORM -->
        <form id="user_form" name="user_form" method="POST">

            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Trip's Id</label>
                <input type="text" class="form-control" name="name" id="username" placeholder="write name here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id">Departure Date</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- password -->
            <div id="name-group" class="form-group">
                <label for="password">Trip's Duration</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="write password here" required>
                <!-- errors will go here -->
            </div>


            <!-- profession -->
            <div id="name-group" class="form-group">
                <label for="profession">Trip's Cost</label>
                <input type="text" class="form-control" name="profession" id="profession"
                    placeholder="write profession here">
                <!-- errors will go here -->
            </div>

            <!-- EMAIL -->
            <div id="email-group" class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" placeholder="rudd@avengers.com">
                <!-- errors will go here -->
            </div>



            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
